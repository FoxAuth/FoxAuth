<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Auth Plus">
    <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'/>
    <link rel="icon" href="../icons/icon.svg">
    <title>Auth Plus</title>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/options.css" rel="stylesheet">
</head>

<body>
    <div class="top-bar">
        <div class="logo-header">
            <a href='https://github.com/FoxAuth/FoxAuth' target="_blank" class="logo">
                <img class="imageLogo" src="../icons/icon.svg" height="32px" width="32px"> Auth Plus <img src="../icons/options/Open In New.svg" width="16px" height="16px">
            </a>
            <button class="menu-btn" id="showMenuBtn" data-open="0"><img src="../icons/options/Menu.svg" alt=""></button>
        </div>
        <div class="actions">
            <a href="options.html" class="action-group active">
                <img class="icon" src="../icons/options/Preferences.svg" alt="">
                <div
                    class="action"
                    data-i18n="options_menu_general"></div>
            </a>
            <a href="tokens.html" class="action-group">
                <img class="icon" src="../icons/options/tokens.svg" alt="">
                <div
                    class="action"
                    data-i18n="options_menu_secret_tokens"></div>
            </a>
            <a href="sync.html" class="action-group">
                <img class="icon" src="../icons/options/Sync.svg" alt="">
                <div
                    class="action"
                    data-i18n="options_menu_backup_and_sync"></div>
            </a>
            <a href="about.html" class="action-group">
                <img class="icon" src="../icons/options/about.svg" alt="">
                <div
                    class="action"
                    data-i18n="options_menu_about"></div>
            </a>
        </div>
    </div>
    <div class="content">

        <p data-i18n="general_welcome"></p>
        <p data-i18n-html="general_checkout_wiki"></p>
        <h2 data-i18n="general_header_options"></h2>

        <div class="checkbox-group">
            <input class='settings-checkbox' type="checkbox" id="autofill" data-key='disableAutofill' name="autofill">
            <label
                for="autofill"
                data-i18n="general_option_autofill"></label>
        </div>
        <div class="checkbox-group">
            <input class='settings-checkbox' type="checkbox" id="context" data-key='disableContext' name="context">
            <label
                for="context"
                data-i18n="general_option_context_menus"></label>

        </div>
        <div class="checkbox-group">
            <input class='settings-checkbox' type="checkbox" id="compression" data-key='enableCompression' name="compression">
            <label
                for="compression"
                data-i18n="general_option_enable_compression"></label>

        </div>
    </div>


    <script src="../scripts/options.js" type="module"></script>
</body>

</html>
