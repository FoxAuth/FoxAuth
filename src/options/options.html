<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="FoxAuth Authenticator">
    <link rel="icon" href="../icons/icon.svg">
    <title>FoxAuth Authenticator</title>
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/options.css" rel="stylesheet">
</head>

<body>
    <div class="top-bar">
        <a href='https://github.com/FoxAuth/FoxAuth' class="logo">
            FoxAuth Authenticator
        </a>
        <div class="actions">
            <a href="options.html" class="action-group active">
                <img class="icon" src="../icons/options/Preferences.svg" alt="">
                <div class="action">General</div>
            </a>
            <a href="tokens.html" class="action-group">
                <img class="icon" src="../icons/options/tokens.svg" alt="">
                <div class="action">Secret Tokens</div>
            </a>
            <a href="sync.html" class="action-group">
                <img class="icon" src="../icons/options/sync.svg" alt="">
                <div class="action">Backup & Sync</div>
            </a>
            <a href="about.html" class="action-group">
                <img class="icon" src="../icons/options/about.svg" alt="">
                <div class="action">About</div>
            </a>
        </div>
    </div>
    <div class="content">

        <p>Welcome to FoxAuth Authenticator.</p>
        <p>Check out <a href="https://github.com/FoxAuth/FoxAuth/wiki">our wiki <img src="../icons/options/Open In New.svg"
                    width="16px" height="16px"> </a> to get started.</p>
        <h2>General Options</h2>

        <div class="checkbox-group">
            <label class="checkbox-label" for="TOTP">
                <div class="checkbox-icon checked">
                </div>
                <div class="checkbox-text">
                    Disable TOTP information window after scanning QR code.
                </div>
            </label>
            <input type="checkbox" id="TOTP" name="TOTP">
        </div>
        <div class="checkbox-group">
            <label class="checkbox-label" for="autofill">
                <div class="checkbox-icon">
                </div>
                <div class="checkbox-text">
                    Disable TOTP code autofill globally (so that codes must be filled manually via context menu).
                </div>
            </label>
            <input type="checkbox" id="autofill" name="autofill">
        </div>
        <div class="checkbox-group">
            <label class="checkbox-label" for="context">
                <div class="checkbox-icon">
                </div>
                <div class="checkbox-text">
                    Disable context menus. (Note that we don't have clipboard permission so codes must be typed
                    manually if both methods desabled).
                </div>
            </label>
            <input type="checkbox" id="context" name="context">

        </div>


        <div class="btn">
            Reset
        </div>

    </div>


    <script src="../scripts/options.js"></script>
    <script src="../scripts/background.js"></script>
</body>

</html>
