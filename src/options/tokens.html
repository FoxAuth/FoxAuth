<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="FoxAuth Authenticator">
    <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'/>
    <link rel="icon" href="../icons/icon.svg">
    <title>FoxAuth Authenticator</title>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/options.css" rel="stylesheet">
    <link href="../css/otp.css" rel="stylesheet">
    <link href="../css/tokens.css" rel="stylesheet">
</head>

<body>
    <div class="top-bar">
        <div class="logo-header">
            <a href='https://github.com/FoxAuth/FoxAuth' target="_blank" class="logo">
                <img class="imageLogo" src="../icons/icon.svg" height="32px" width="32px"> FoxAuth Authenticator <img src="../icons/options/Open In New.svg" width="16px" height="16px">
            </a>
            <button class="menu-btn" id="showMenuBtn" data-open="0"><img src="../icons/options/Menu.svg" alt=""></button>
        </div>
        <div class="actions">
            <a href="options.html" class="action-group">
                <img class="icon" src="../icons/options/Preferences.svg" alt="">
                <div
                    class="action"
                    data-i18n="options_menu_general"></div>
            </a>
            <a href="tokens.html" class="action-group active">
                <img class="icon" src="../icons/options/tokens.svg" alt="">
                <div
                    class="action"
                    data-i18n="options_menu_secret_tokens"></div>
            </a>
            <a href="sync.html" class="action-group">
                <img class="icon" src="../icons/options/Sync.svg" alt="">
                <div
                    class="action"
                    data-i18n="options_menu_backup_and_sync"></div>
            </a>
            <a href="about.html" class="action-group">
                <img class="icon" src="../icons/options/about.svg" alt="">
                <div
                    class="action"
                    data-i18n="options_menu_about"></div>
            </a>
        </div>
    </div>
    <div class="tokens-content">
        <div class="warning-cover"></div>
        <div class="warningMsg">
            <img class="warningIcon" src="../icons/options/Warning.svg"/>
            <div class="warningMsgTxt"><span
                class="warningMsgContent"
                data-i18n="tokens_warning_message_content"></span><button
                class="warningMsgBtn"
                data-i18n="confirm"></button></div>
            <img class="warningMsgCloseBtn" src="../icons/options/Close.svg">
        </div>        
        <div id="tokenSearch">
            <input
                type="search"
                name="popupSearch"
                data-i18n-placeholder="tokens_search_account_infos"><!--
        --><img
                src="../icons/options/clear.svg"
                width="16px"
                height="16px"
                id="tokenClearSearch">
        </div>
        <div id="otpFormBox">
            <form class="localOTP">
                <fieldset>
                    <a href="#" class='delete-row'><img id="deleteOTP" class="deleteOTP" src="../icons/options/Close.svg" height="32px" width="32px"></a>
                    
                    <p class="form-row">
                        <label
                            class="containerAssign"
                            data-i18n="label_assign_container"></label> <select name="containerAssign">
                            <option>none</option>
                        </select>
                    </p>
                    <p class="localIssuer form-row">
                        <label
                            data-i18n="label_issuer"></label> <input type="text" name="localIssuer" required>
                    </p>
                    <p class="localAccountName form-row">
                        <label
                            data-i18n="label_account"></label> <input type="text" name="localAccountName"
                            required>
                    </p>
                    <p class="localSecretToken form-row">
                        <label
                            data-i18n="label_secret"></label> <input type="password" class='input-password' name="localSecretToken"
                            required pattern="[2-7][a-z][A-Z]{=}"> <a class='eye-box'><img class="eye" src="../icons/options/show-password.svg"></a>
                    </p>
                    <p class="localRecovery form-row">
                            <label
                                data-i18n="label_recovery"></label> <input type="text" name="localRecovery">
                        </p>
                        <a href="#" class='form-more'><img id="moreFormbtn" class="moreFormbtn" src="../icons/options/More horizontal.svg" height="32px" height="32px"></a>
                    <div id="moreFormItem" class="moreFormItem">
                    <p class='form-row-multi'>
                        <label
                            class='form-label first'
                            data-i18n="label_type"></label>
                        <select class="localOTPType form-input-multi" name="localOTPType">
                            <option
                                data-i18n="label_algorithm_time"></option>
                            <option
                                data-i18n="label_algorithm_counter"></option>
                        </select>
                        <label
                            class='form-label second'
                            data-i18n="label_algorithm"></label>
                        <select class="localOTPAlgorithm form-input-multi" name="localOTPAlgorithm">
                            <option>SHA-1</option>
                            <option>SHA-256</option>
                        </select>
                    </p>
                <p class='form-row-multi'>
                        <label
                            class='form-label first'
                            data-i18n="label_period"></label>
                        <input class="localOTPPeriod form-input-multi" type="number" name="localOTPPeriod" value="30" min="30" max="99" step="1">
                        <label
                            class='form-label second'
                            data-i18n="label_digits"></label>
                        <select  class="localOTPDigits form-input-multi" name="localOTPDigits">
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select></p>
                </div>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="../scripts/tokens.js" type="module"></script>
</body>

</html>
