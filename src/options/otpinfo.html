<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="../icons/icon.svg">
    <title>New Credential</title>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/otp.css" rel="stylesheet">
</head>

<body>
    <div class="otpinfo-head">
        <img class="otpLogo" src="../icons/icon.svg" height="32px" width="32px">
        <span id="btnWrapper">
        <button id="submitAll"><div class="btnText">Submit all</div></button></span>
        <a href="#"><img id='otpNewBtn' src="../icons/options/New.svg" height="32px" width="32px"></a>

    </div>
    <div id="otpFormBox">
        <form class="newOTP">
            <fieldset>
                <a href="#"  class='delete-row'><img id="deleteOTP" class="deleteOTP" src="../icons/options/Close.svg" height="32px" width="32px"></a>
                <p class="form-row">
                    <label for="containerAssign" class="containerAssign">Choose container</label> <select id="containerAssign" name="containerAssign">
                        <option>none</option>
                    </select>
                </p>
                <p class="newIssuer form-row">
                    <label for="newIssuer">Issuer</label> <input type="text" id="newIssuer" name="localIssuer" required
                        placeholder="New issuer">
                    <span class="caption form-addtion">This string is used to match domain for autofill. "GitHub" will match
                        github.com,
                        e.g., <span style="font-size: 1.25em"><strong>case insensitive</strong></span>.</span>
                </p>
                <p class="newAccountName form-row">
                    <label for="newAccountName">Account name</label> <input type="text" id="newAccountName" name="localAccountName"
                        required placeholder="New account name">
                    <span class="caption form-addtion">Required string to generate OTP codes.</span>
                </p>
                <p class="newSecretToken form-row">
                    <label for="newSecretToken">Secret Tokens</label> <input type="password" class='input-password' id="newSecretToken" name="localSecretToken"
                        required pattern="[2-7][a-z][A-Z]{=}" placeholder="New secret token"> <a href="#" class='eye-box'><img class="eye" src="../icons/options/show-password.svg"></a>
                    <span class="caption form-addtion">Required string to generate OTP codes.</span>
                </p>
                <p class="newRecovery form-row">
                        <label for="newRecovery">Recovery</label> <input type="text" id="newRecovery" name="localRecovery" placeholder="New recovery">
                        <span class="caption form-addtion">Given string in case OTP account info lost.</span>
                    </p>
                    <a href="#" class='form-more'><img id="moreFormbtn" class="moreFormbtn" src="../icons/options/More horizontal.svg" height="32px" height="32px"></a>
                <div id="moreFormItem" class="moreFormItem">
                <p class='form-row-multi'>
                    <label for="newOTPType" class='form-label first'>Type </label>
                    <select class="newOTPType form-input-multi" id="newOTPType" name="localOTPType">
                        <option>Time based</option>
                        <option>Counter based</option>
                    </select>
                    <label for="newOTPAlgorithm" class='form-label second'>Algorithm </label>
                    <select class="newOTPAlgorithm form-input-multi" id="newOTPAlgorithm" name="localOTPAlgorithm">
                        <option>SHA-1</option>
                        <option>SHA-256</option>
                    </select>
                </p>
            <p class='form-row-multi'>
                    <label for="newOTPPeriod" class='form-label first'>Period </label>
                    <input class="newOTPPeriod form-input-multi" type="number" name="localOTPPeriod" id="newOTPPeriod" value="30" min="30" max="99" step="1">
                    <label for="newOTPDigits" class='form-label second'>Digits </label>
                    <select  class="newOTPDigits form-input-multi" id="newOTPDigits" name="localOTPDigits">
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select></p>
            </div>
                <p class='form-btns'>
                    <button type="submit">
                        <div class="btnText">Submit</div>
                    </button>
                    <button class="resetbtn" type="reset">
                        <div class="btnText">Reset</div>
                    </button>
                </p>
            </fieldset>
        </form>
    </div>
    <script src="../scripts/formAction.js"></script>
    <script src="../scripts/accountInfo.js"></script>
    <script src="../scripts/accountInfoFormAction.js"></script>
    <script src="../scripts/otpinfo.js"></script>
</body>

</html>
