<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Auth Plus">
    <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'/>
    <link rel="icon" href="../icons/icon.svg">
    <title>Auth Plus</title>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/options.css" rel="stylesheet">
    <link href="../css/sync.css" rel="stylesheet">
</head>

<body>
    <div class="top-bar">
        <div class="logo-header">
            <a href='https://github.com/FoxAuth/FoxAuth' target="_blank" class="logo">
                <img class="imageLogo" src="../icons/icon.svg" height="32px" width="32px"> Auth Plus <img src="../icons/options/Open In New.svg" width="16px" height="16px">
            </a>
        </div>
        <div class="actions">
            <div id="manytabsbtnboxL" class="manytabsbtnbox">
                <div id="manytabsbtnL" class="manytabsbtn">
                    <div class="manytabsbtnico"></div>
                </div><div class="manytabsgradient"></div>
            </div>
            <div id="manytabsbtnboxR" class="manytabsbtnbox">
                <div class="manytabsgradient"></div><div id="manytabsbtnR" class="manytabsbtn">
                    <div class="manytabsbtnico"></div>
                </div>
            </div>
            <div class="actiongroupbox">
                <a href="options.html" class="action-group">
                    <img class="icon" src="../icons/options/Preferences.svg" alt="">
                    <div
                        class="action"
                        data-i18n="options_menu_general"></div>
                </a><a href="tokens.html" class="action-group">
                    <img class="icon" src="../icons/options/tokens.svg" alt="">
                    <div
                        class="action"
                        data-i18n="options_menu_secret_tokens"></div>
                </a><a href="sync.html" class="action-group active">
                    <img class="icon" src="../icons/options/Sync.svg" alt="">
                    <div
                        class="action"
                        data-i18n="options_menu_backup_and_sync"></div>
                </a><a href="about.html" class="action-group">
                    <img class="icon" src="../icons/options/about.svg" alt="">
                    <div
                        class="action"
                        data-i18n="options_menu_about"></div>
                </a>
            </div>
        </div>
    </div>
    <div class="warning-cover"></div>
    <div class="warningMsg">
        <img class="warningIcon" src="../icons/options/Warning.svg"/>
        <div class="warningMsgTxt"><span class="warningMsgContent">Warning</span><button class="warningMsgBtn">Confirm</button></div>
        <img class="warningMsgCloseBtn" src="../icons/options/Close.svg">
    </div>
    <div class="errorMsg">
        <img class="errorIcon" src="../icons/options/error.svg"/>
        <div class="errorMsgTxt"><span class="errorMsgContent">Error</span><button class="errorMsgBtn">Retry</button></div>
        <img class="errorMsgCloseBtn" src="../icons/options/Close-white.svg">
    </div>
    <!-- <div class="genericMsg">
        <span class="genericMsgTxt"><img class="genericIcon" src="../icons/options/Identity Icon Hover.svg"><span class="genericMsgContent">You have to disconnect current service before connecting to another.</span><img class="genericMsgCloseBtn" src="../icons/options/Close.svg"></span>
    </div> -->
    <div class="btnGroup">
        <h3 data-i18n="sync_choose_service"></h3><br>
        <button class="syncbtn">
            <img src="../icons/service/dropbox.svg" width="32px" height="32px">
            <div class="syncBtnText">Dropbox</div>
        </button>
        <button class="syncbtn" type="button" disabled>
            <img src="../icons/service/firefox.svg" width="32px" height="32px">
            <div class="syncBtnText">Firefox account</div>
        </button>
    </div>
    <h3 data-i18n="sync_encrypt_descrypt"></h3>
    <form id="encryptForm">
        <fieldset style="border: 0;">
            <input
                type="password"
                class="encryptPass"
                id="encryptPass"
                name="encryptPass"
                data-i18n-placeholder="sync_input_password">
            <a href="#"><img class="eye" src="../icons/options/show-password.svg"></a><br>
            <span
                class="caption"
                data-i18n="sync_password_tip"></span><br>
            <div id="progress">
            <div id="passwordStrength"><span id="scoreNum">0</span><div id="strengthProgress"></div></div>&nbsp;&nbsp;<a target="_blank" href="https://keepass.info/help/kb/pw_quality_est.html"><img id="keepassInfo" src="../icons/options/Info.svg" width="16px" height="16px"></a></div><br>
            <input type="password" class="encryptPass" id="reconfirmPass" name="reconfirmPass" data-i18n-placeholder="sync_reconfirm_password">
            <a href="#"><img class="eye" src="../icons/options/show-password.svg"></a><br>
            <span
                class="caption"
                data-i18n-html="sync_password_security"></span><br>
            <button id="confirmBtn" type="submit" disabled>
                <img src="../icons/options/Login.svg" style="vertical-align: middle"> <span
                    class="btnText"
                    data-i18n="sync_confirm_runtime"></span>
            </button>
            <button id="decryptBtn" type="button" disabled>
                <img src="../icons/options/decrypt.svg" style="vertical-align: middle" width="16px" height="16px"> <span
                    class="btnText"
                    data-i18n="sync_completely_decrypt"></span>
            </button>
        </fieldset>
        <ul class="ulPass">
            <li>
                <div class="radio-box"><input type="radio" id="rememPass" name="rememPass" value="storage.local"><label
                    class="radio-label"
                    for="rememPass"
                    data-i18n="sync_remember_password"></label>
                </div>
            </li>
            <li>
                <div class="radio-box"><input type="radio" id="rememPassSession" name="rememPass" value="sessionStorage"><label
                    class="radio-label"
                    for="rememPassSession"
                    data-i18n="sync_store_password_during_session"></label>
                </div>
            </li>
            <li>
                <div class="radio-box"><input type="radio" id="notRemem" name="notRemem" value="notRemem"><label
                    class="radio-label"
                    for="notRemem"
                    data-i18n="sync_not_remember"></label>
                </div>
            </li>
        </ul>
        <button id="forgetBtn" disabled><img src="../icons/options/Forget.svg" style="vertical-align: middle"> <span
            class="btnText"
            data-i18n="sync_forget_password"></span></button>
    </form>
    <div class="btnGroup">
        <h3 data-i18n="sync_import_export"></h3><br>
        <button class="operatebtn" id="importBtn">
            <a href="import.html" target="_blank"><img src="../icons/options/import.svg" width="32px" height="32px">
            <div
                class="operateBtnText"
                data-i18n="import"></div></a>
        </button>
        <button class="operatebtn" id="exportBtn">
            <img src="../icons/options/export.svg" width="32px" height="32px">
            <div
                class="operateBtnText"
                data-i18n="export"></div>
        </button><br>
        <span
            class="caption"
            data-i18n-html="sync_export_tip"></span>
    </div>
    <script src="../scripts/sync.js" type="module"></script>
</body>

</html>
